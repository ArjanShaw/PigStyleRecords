<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Record Gallery</title>
<link rel='stylesheet' href='style.css'>
</head>
<body>
<header style='text-align:left; padding:10px;'>
<a href='index.html'><img src='images/pigstyle_text.png' alt='PigStyle' style='height:60px; vertical-align:middle;'></a>
</header>
<h1>🎵 Record Gallery</h1>
<div class='search-container'>
<input type='text' id='searchBox' placeholder='Search artist or record...'>
</div>
<div class='gallery-popup' id='gallery'>
<div class='card highlight' data-info='null division parallel universe'>
  <img src='https://raw.githubusercontent.com/ArjanShaw/PigStyleRecords/main/Records/Null%20Division%20-%20Parallel%20Universe.png' alt='Parallel Universe'>
  <div class='card-info'>
    <h3>Parallel Universe</h3>
    <p>Null Division</p>
    <p class='price'>$19.99</p>
  </div>
</div>
<div class='card highlight' data-info='null division syntax dreams'>

    <h3>Syntax Dreams</h3>
    <p>Null Division</p>
    <p class='price'>$19.99</p>
  </div>
</div>

    <h3>Refactor Nights</h3>
    <p>Python Floyd</p>

</div>

    <h3>Syntax Dreams</h3>

    <h3>Dark Mode Symphony</h3>

    <h3>Binary Horizons</h3>
    <p>Zeppelin1</p>
    <p class='price'>$19.99</p>

</div>

<script src='script.js'></script>
