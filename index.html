<!DOCTYPE html>
<!-- Website template by freewebsitetemplates.com -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Gotta Love That Pig</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">

	<script>

 		function movePigStyleText() {
			const img = document.getElementById("pigstyle-text");
 			img.style.top = '0';
			img.style.left = '50%';
			img.style.transform = 'translateX(-50%)'; 
		}

		function moveRecordsText() {
			const img = document.getElementById("records-text");
			img.style.bottom = '0';
			img.style.left = '50%';
			img.style.transform = 'translateX(-50%)'; 
		}

		function movePigHead() {
			const img = document.getElementById("pighead");
			img.style.left = '50px';

			img.style.top = '100%';
			img.style.transform = 'translateY(-100%)'; 

			moveyellowrecord()
		}

		function resizeImage() {
			const img = document.getElementById("mainImage");
			
			img.style.height = window.innerHeight + "px";
			img.style.width = window.innerWidth + "px";
			
		}

		function moveyellowrecord() {
			const imgRecord = document.getElementById("yellow-record");
			
			const imgPigHead = document.getElementById("pighead");


			imgRecord.style.left = (imgPigHead.offsetLeft + imgPigHead.offsetWidth) + 'px';
			imgRecord.style.bottom =   '200px';

		}
		function center(id) {
			const hdrs = document.getElementById(id);
			
			const { innerWidth, innerHeight } = window;
			const { offsetWidth, offsetHeight } = hdrs;

			hdrs.style.left = (innerWidth - offsetWidth) / 2 + "px";
			hdrs.style.top = (innerHeight - offsetHeight) / 2 + "px";

   
		}

 
		function resize(){

			resizeImage();
			movePigHead();
			movePigStyleText();
			moveRecordsText();
			moveyellowrecord();
			center("headers");
			 

		}
		function addPopupFunctionality() {

			

			const openModal = document.getElementById("vinyls-link");
 

			const closeBtn = document.getElementById("closeBtn");
			const modalOverlay = document.getElementById("modalOverlay");


			modalOverlay.style.display = 'none';  
			 
			closeBtn.addEventListener("click", function() {
				modalOverlay.style.display = 'none'; // hide the modal
			});


			openModal.addEventListener("click", function(event) {
				event.preventDefault();          
				modalOverlay.style.display = '';  

				// Move modal box to center of viewport
				const { innerWidth, innerHeight } = window;
				const { offsetWidth, offsetHeight } = modalBox;


				
				modalBox.style.position = 'fixed';
				modalBox.style.left = (innerWidth - offsetWidth) / 2 + 'px';
				modalBox.style.top = (innerHeight - offsetHeight) / 2 + 'px';

			});

			 
				
			 
		}
		// Resize on load and on window resize
		window.addEventListener("load", resize);
		window.addEventListener("resize", resize);


		window.addEventListener("load", addPopupFunctionality);
		  

	</script>

</head>
<body>
	<div class="fullscreen-img-container">
			 <img id="mainImage"  src="images/background.png" alt="logo">
			 <img id="pighead"  src="images/pig_head.png" alt="logo">
			 <img id="pigstyle-text"  src="images/pigstyle_text.png" alt="logo">
			 <img id="records-text"  style="width: 800px;" src="images/records_text.png" alt="logo">
			 <img id="yellow-record"  src="images/yellow-record.png" alt="logo">



			<!-- Modal structure -->
			<div id="modalOverlay">
				<div id="modalBox">
				<h1>Hello! This is your popup</h1>
				<button id="closeBtn">Close</button>
				</div>
			</div>

			 

			<div id ="headers" 
				style="font-size: 40px; color: white; position: absolute;" 
				class="header">
				<div>
					<ul>
						<li>
							<a id="vinyls-link" >Pick some new or used vinyls,</a>
						</li>
						<li >
							<a >or whatever works for you,</a>
						</li>
						<li class="selected">
							<a >while kicking back,</a>
						</li>
						<li >
							<a >and soaking up art,</a>
						</li>
						<li >
							<a >right here</a>
						</li>
					</ul>
					
				</div>
			</div>

	</div>
	 
</body>
</html>
