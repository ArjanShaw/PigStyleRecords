		function setupPopup() {
    const links = document.querySelectorAll('.popup-link');
    const overlay = document.getElementById('vinylOverlay');
    const modalBox = document.getElementById('modalBox');
    const titleElem = document.getElementById('modalTitle');
    const contentElem = document.getElementById('modalContent');
    const imageElem = document.getElementById('modalImage');
    const closeBtn = document.getElementById('closeBtn');

    overlay.style.display = 'none';

    links.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();

            // Get custom content from data attributes
            const title = this.dataset.title;
            const content = this.dataset.content;
            const imgSrc = this.dataset.img;

            // Update modal elements
            titleElem.textContent = title;
            contentElem.innerHTML = content; // âœ… Use innerHTML instead of textContent
            imageElem.src = imgSrc;

            // Show overlay
            overlay.style.display = 'flex';

            // Center modal
            const { innerWidth, innerHeight } = window;
            const { offsetWidth, offsetHeight } = modalBox;
            modalBox.style.position = 'fixed';
            modalBox.style.left = (innerWidth - offsetWidth)/2 + 'px';
            modalBox.style.top = (innerHeight - offsetHeight)/2 + 'px';
        });
    });

    // Close button
    closeBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
    });

    // Close when clicking outside modal
    overlay.addEventListener('click', (e) => {
        if (e.target === overlay) overlay.style.display = 'none';
    });
}

		function init() {
			//alert('init');
			resize();
			setupPopup();
		}	

	 
		// Resize on load and on window resize
		window.addEventListener('load', init);
		window.addEventListener("resize", init);
		document.addEventListener('DOMContentLoaded', init);

		  

	</script>
