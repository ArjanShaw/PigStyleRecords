<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gotta Love That Pig</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="fullscreen-img-container">
    <!-- Background -->
    <img id="mainImage" src="images/background.png" alt="logo">

    <!-- Overlay images -->
    <div class="overlay">
      <img id="pighead" src="images/pig_head.png" alt="Pig Head">
      <img id="pigstyle-text" class="centered" src="images/pigstyle_text.png" alt="Pig Style">
      <img id="records-text" class="centered below" src="images/records_text.png" alt="Records Text">
      <img id="yellow-record" src="images/yellow-record.png" alt="Yellow Record">
    </div>

    <!-- Headers / Links -->
    <div id="headers" class="centered-list">
      <ul>
        <li>
          <a class="popup-link" 
             data-title="Vinyl Records" 
             data-content="Check out our collection of vinyl records, featuring a wide range of genres and artists." 
             data-img="images/vinyl_records.jpg">
            Stock up on vinyls,
          </a>
        </li>
        <li>
          <a class="popup-link" 
             data-title="Cassettes" 
             data-content="We also have a selection of classic cassette tapes for collectors." 
             data-img="images/cassette-tapes.png">
            or whatever works for you,
          </a>
        </li>
        <li>
          <a class="popup-link" 
             data-title="Relaxing Spot" 
             data-content="Enjoy the music in our comfortable recliners while you browse." 
             data-img="images/recliner.png">
            while kicking back,
          </a>
        </li>
        <li>
          <a class="popup-link" 
             data-title="Visit Us" 
             data-content="I am looking for cooperations with local artists to display their work in the store." 
             data-img="images/art-in-record-store.png">
            and soaking up art
          </a>
        </li>
      </ul>
    </div>

    <!-- Store Info -->
    <div id="storeInfo">
      <p id="storeAddress">Address: 123 Music Lane, Vinyl City, VC 45678</p>
      <p id="storeHours">Hours: Mon-Sat 10am - 8pm, Sun 12pm - 6pm</p>
      <div id="socialIcons">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div class="modalOverlay" id="vinylOverlay">
    <div id="modalBox">
      <h1 id="modalTitle">Title</h1>
      <p id="modalContent">Content goes here</p>
      <img id="modalImage" src="" alt="Popup Image">
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
