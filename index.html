<!DOCTYPE html>
<!-- Website template by freewebsitetemplates.com -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Gotta Love That Pig</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">

	<script>

 		function movePigStyleText() {
			const img = document.getElementById("pigstyle-text");
 			img.style.top = '0';
			img.style.left = '50%';
			img.style.transform = 'translateX(-50%)'; 
		}

		function moveRecordsText() {
			const img = document.getElementById("records-text");
			img.style.bottom = '0';
			img.style.left = '50%';
			img.style.transform = 'translateX(-50%)'; 
		}

		function movePigHead() {
			const img = document.getElementById("pighead");
			img.style.left = '50px';

			img.style.top = '100%';
			img.style.transform = 'translateY(-100%)'; 

			moveyellowrecord()
		}

		function resizeImage() {
			const img = document.getElementById("mainImage");
			
			img.style.height = window.innerHeight + "px";
			img.style.width = window.innerWidth + "px";
			
		}

		function moveyellowrecord() {
			const imgRecord = document.getElementById("yellow-record");
			
			const imgPigHead = document.getElementById("pighead");


			imgRecord.style.left = (imgPigHead.offsetLeft + imgPigHead.offsetWidth) + 'px';
			imgRecord.style.bottom =   '200px';

		}
		function center(id) {
			const hdrs = document.getElementById(id);
			
			const { innerWidth, innerHeight } = window;
			const { offsetWidth, offsetHeight } = hdrs;

			hdrs.style.left = (innerWidth - offsetWidth) / 2 + "px";
			hdrs.style.top = (innerHeight - offsetHeight) / 2 + "px";

   
		}

 
		function resize(){

			resizeImage();
			movePigHead();
			movePigStyleText();
			moveRecordsText();
			moveyellowrecord();
			center("headers");
			 

		}
		function setupPopup() {
			const links = document.querySelectorAll('.popup-link');
			const overlay = document.getElementById('vinylOverlay');
			const modalBox = document.getElementById('modalBox');
			const titleElem = document.getElementById('modalTitle');
			const contentElem = document.getElementById('modalContent');
			const closeBtn = document.getElementById('closeBtn');

			overlay.style.display = 'none';

			links.forEach(link => {
				link.addEventListener('click', function(e) {
				e.preventDefault();

				// Update popup content based on link
				const text = this.getAttribute('data-content');
				titleElem.textContent = "Info"; // optional: change per link
				contentElem.textContent = text;

				// Show overlay
				overlay.style.display = 'flex';

				// Center the modal box
				const { innerWidth, innerHeight } = window;
				const { offsetWidth, offsetHeight } = modalBox;
				modalBox.style.position = 'fixed';
				modalBox.style.left = (innerWidth - offsetWidth)/2 + 'px';
				modalBox.style.top = (innerHeight - offsetHeight)/2 + 'px';
				});
			});

			// Close button
			closeBtn.addEventListener('click', () => {
				overlay.style.display = 'none';
			});

			// Optional: click outside modal to close
			overlay.addEventListener('click', (e) => {
				if (e.target === overlay) overlay.style.display = 'none';
			});	
		}

		// Initialize on load
		window.addEventListener('load', setupPopup);

	 
		// Resize on load and on window resize
		window.addEventListener("load", resize);
		window.addEventListener("resize", resize);


		  

	</script>

</head>
<body>
	<div class="fullscreen-img-container">
		<img style="position: absolute;" id="mainImage"  src="images/background.png" alt="logo">
		<img style="position: absolute;"id="pighead"  src="images/pig_head.png" alt="logo">
		<img style="position: absolute;" id="pigstyle-text"  src="images/pigstyle_text.png" alt="logo">
		<img style="position: absolute;" id="records-text"  style="width: 800px;" src="images/records_text.png" alt="logo">
		<img style="position: absolute;" id="yellow-record"  src="images/yellow-record.png" alt="logo">

 

		<div id="headers" style="font-size: 40px; color: white; position: absolute;" class="header">
		<div>
			<ul>
			<li><a class="popup-link" data-content="Check out our collection of vinyl records, featuring a wide range of genres and artists.">Pick some new or used vinyls,</a></li>
			<li><a class="popup-link" data-content="We also buy your vinyl records if you want to sell.">or whatever works for you,</a></li>
			<li><a class="popup-link" data-content="We do consignment, selling your records for a commission.">while kicking back,</a></li>
			<li><a class="popup-link" data-content="Enjoy the art and music together.">and soaking up art,</a></li>
			<li><a class="popup-link" data-content="Visit us here for more info.">right here</a></li>
			</ul>
		</div>
		</div>

		
		<div class="modalOverlay" id="vinylOverlay">
		<div id="modalBox">
			<h1 id="modalTitle">Title</h1>
			<p id="modalContent">Content goes here</p>
			<img src="images/vinyl_records.jpg" style="width: 95%; height:auto;" alt="Vinyl">
			<button id="closeBtn">Close</button>
		</div>
		</div>


			 
	</div>
	 
</body>
</html>
