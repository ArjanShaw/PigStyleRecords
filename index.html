<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PigStyle Records Loveland</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script>
        // === Positioning Functions ===
        function movePigStyleText() {
            const img = document.getElementById("pigstyle-text");
            img.style.top = '0';
            img.style.left = '50%';
            img.style.transform = 'translateX(-50%)';
        }

        function moveRecordsText() {
            const imgRecordText = document.getElementById("records-text");
            const imgPigStyleText = document.getElementById("pigstyle-text");
            imgRecordText.style.top = imgPigStyleText.offsetTop + imgPigStyleText.offsetHeight + 20 + 'px';
            imgRecordText.style.left = '50%';
            imgRecordText.style.transform = 'translateX(-50%)';
        }

        function movePigHead() {
            const img = document.getElementById("pighead");
            img.style.left = '0px';
            img.style.top = '100%';
            img.style.transform = 'translateY(-100%)';
            moveyellowrecord();
        }

        function resizeImage() {
            const img = document.getElementById("mainImage");
            img.style.height = window.innerHeight + "px";
            img.style.width = window.innerWidth + "px";
        }

        function moveyellowrecord() {
            const imgRecord = document.getElementById("yellow-record");
            const imgPigHead = document.getElementById("pighead");
            imgRecord.style.left = (imgPigHead.offsetLeft + imgPigHead.offsetWidth) + 'px';
            imgRecord.style.bottom = '200px';
        }

        function moveBulletedList() {
            const imgRecordText = document.getElementById("records-text");
            const hdrs = document.getElementById("headers");
            hdrs.style.top = imgRecordText.offsetTop + imgRecordText.offsetHeight + 'px';
            hdrs.style.left = '50%';
            hdrs.style.transform = 'translateX(-50%)';
        }

        function resize() {
            resizeImage();
            movePigHead();
            movePigStyleText();
            moveRecordsText();
            moveyellowrecord();
            moveBulletedList();
        }

        // === Popup Functionality ===
        function setupPopup() {
            const links = document.querySelectorAll('.popup-link');
            const overlay = document.getElementById('vinylOverlay');
            const modalBox = document.getElementById('modalBox');
            const titleElem = document.getElementById('modalTitle');
            const contentElem = document.getElementById('modalContent');
            const imageElem = document.getElementById('modalImage');
            const closeBtn = document.getElementById('closeBtn');

            overlay.style.display = 'none';

            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    titleElem.textContent = this.dataset.title || '';
                    contentElem.innerHTML = this.dataset.content || '';
                    imageElem.src = this.dataset.img || '';
                    overlay.style.display = 'flex';

                    const { innerWidth, innerHeight } = window;
                    const { offsetWidth, offsetHeight } = modalBox;
                    modalBox.style.position = 'fixed';
                    modalBox.style.left = (innerWidth - offsetWidth) / 2 + 'px';
                    modalBox.style.top = (innerHeight - offsetHeight) / 2 + 'px';
                });
            });

            closeBtn.addEventListener('click', () => overlay.style.display = 'none');
            overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.style.display = 'none'; });
        }

        function init() {
            resize();
            setupPopup();
        }

        window.addEventListener('load', init);
        window.addEventListener("resize", init);
        document.addEventListener('DOMContentLoaded', init);
        document.addEventListener("visibilitychange", () => { if (!document.hidden) resize(); });
    </script>
</head>
